version: '3'

dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']

tasks:
  default:
    desc: List tasks (default)
    cmds:
      - cmd: task -l
        silent: true

  tdd_demo:run:
    desc: Runs main
    cmds:
      - uv run tdd-demo/src/main.py

  tdd_demo:test:
    desc: Test main
    dir: tdd_demo
    cmds:
      - uv run pytest
